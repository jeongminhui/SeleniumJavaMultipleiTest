<head>
  <!-- SBChart 제품 설정 -->
  <link rel="stylesheet" href="./sbchart/sbchart.css">
  <script type="text/javascript" src="./sbchart/sbchart.js"></script>
  <script>
      	// chart를 담기 위한 객체 선언
      	var chart;  

      	function createChart() {
			// 차트 속성값들을 설정합니다.
			var chartConfig = {
				// [필수] 차트의 데이터
      
				data : {        
					columns : [
						["data1", 0, 0, 0, 0, 0, 10],
					],
					type : 'bar',
					noData : '데이터가 없습니다.'
				},
        extend:{
          bar:{
            useBackground: true,
            background: {
              color: "#FFFFFF",
            }
          }
        }
			};
			chart = new sb.chart("#chartArea", chartConfig);   
			chart.render();
		}   // end createChart

		document.addEventListener("DOMContentLoaded", function() {
			createChart();
		});
  </script>
</head>
<body>
    <div id="chartArea" style="width: 100%; height: 200px;"></div>
</body>
